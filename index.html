<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostFreakREPO</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        /* Container for content */
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        /* Skull icon styles */
        .skull-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 10px #007BFF);
            animation: pulse 2s infinite;
        }

        /* Welcome text styles */
        .welcome {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: #ffffff;
        }

        .repo-name {
            color: #007BFF;
            font-weight: bold;
        }

        /* Package list styles */
        .package-list {
            list-style: none;
            text-align: left;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .package-item {
            padding: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .package-item:last-child {
            border-bottom: none;
        }

        .package-item:hover {
            background: rgba(0, 123, 255, 0.1);
            transform: translateX(10px);
        }

        .package-name {
            color: #007BFF;
            font-weight: 600;
        }

        .package-version {
            color: #888;
            font-size: 0.9em;
            margin-left: 0.5rem;
        }

        /* Loading state */
        .loading {
            color: #666;
            font-style: italic;
        }

        /* Error state */
        .error {
            color: #ff4444;
            padding: 1rem;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 4px;
            margin-top: 1rem;
        }

        /* Animation for skull */
        @keyframes pulse {
            0% {
                filter: drop-shadow(0 0 10px #007BFF);
            }
            50% {
                filter: drop-shadow(0 0 20px #007BFF);
            }
            100% {
                filter: drop-shadow(0 0 10px #007BFF);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .welcome {
                font-size: 2rem;
            }
            
            .package-list {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Skull SVG Icon -->
        <svg class="skull-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="#007BFF"/>
            <path d="M12 6C9.79 6 8 7.79 8 10C8 11.39 8.83 12.6 10 13.17V15C10 15.55 10.45 16 11 16H13C13.55 16 14 15.55 14 15V13.17C15.17 12.6 16 11.39 16 10C16 7.79 14.21 6 12 6ZM12 8C13.1 8 14 8.9 14 10C14 11.1 13.1 12 12 12C10.9 12 10 11.1 10 10C10 8.9 10.9 8 12 8Z" fill="#007BFF"/>
        </svg>

        <!-- Welcome Text -->
        <h1 class="welcome">Welcome to <span class="repo-name">GhostFreakREPO</span></h1>

        <!-- Package List -->
        <div id="packageList" class="package-list">
            <div class="loading">Loading packages...</div>
        </div>
    </div>

    <script>
        // Function to fetch and parse the Packages file
        async function fetchPackages() {
            try {
                // Fetch the Packages file from the repository
                const response = await fetch('https://ghostfreakos.github.io/GhostRepo/dists/stable/main/binary-amd64/Packages');
                const text = await response.text();
                
                // Parse the Packages file
                const packages = parsePackagesFile(text);
                
                // Display the packages
                displayPackages(packages);
            } catch (error) {
                console.error('Error fetching packages:', error);
                document.getElementById('packageList').innerHTML = `
                    <div class="error">
                        Error loading packages. Please try again later.
                    </div>
                `;
            }
        }

        // Function to parse the Packages file
        function parsePackagesFile(text) {
            const packages = [];
            const packageBlocks = text.split('\n\n');
            
            packageBlocks.forEach(block => {
                if (!block.trim()) return;
                
                const package = {};
                const lines = block.split('\n');
                
                lines.forEach(line => {
                    const [key, ...values] = line.split(':');
                    if (key && values.length) {
                        package[key.trim()] = values.join(':').trim();
                    }
                });
                
                if (package.Package && package.Version) {
                    packages.push(package);
                }
            });
            
            return packages;
        }

        // Function to display packages
        function displayPackages(packages) {
            const packageList = document.getElementById('packageList');
            
            if (packages.length === 0) {
                packageList.innerHTML = '<div class="error">No packages found</div>';
                return;
            }
            
            const html = packages.map(pkg => `
                <div class="package-item">
                    <span class="package-name">${pkg.Package}</span>
                    <span class="package-version">${pkg.Version}</span>
                </div>
            `).join('');
            
            packageList.innerHTML = html;
        }

        // Fetch packages when the page loads
        fetchPackages();
    </script>
</body>
</html>
